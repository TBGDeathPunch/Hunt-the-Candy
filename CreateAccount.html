<form id="login-form" class="pure-form">
          <div id="pure-control-group">

            <input type="email" name="email" class="pure-input-1" id="emailBox" placeholder="Email">

          </div>

          <div id="pure-control-group">
          	<h2>Confirm Password:</h2>
            <input type="text" name="password" class="pure-input-1" id="confirmPasswordBox" placeholder="Password">

          <button type="submit" id="confirmAccount">Confirm Account</button>
</form>
